version: 2.1
jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Install dbt
          command: pip install dbt-databricks
      - run:
          name: Setup dbt Profile
          command: |
            mkdir -p ~/.dbt
            echo "databricks_project:
              outputs:
                prod:
                  type: databricks
                  catalog: dbt_project_catalog
                  host: ${DB_HOST}
                  http_path: ${DB_HTTP_PATH}
                  token: ${DB_TOKEN}
                  threads: 4
              target: prod" > ~/.dbt/profiles.yml
      - run:
          name: Run dbt
          command: |
            dbt seed
            dbt run
            dbt test
workflows:
  deploy:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: main